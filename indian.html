<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian</title>

    <link rel="stylesheet" href="app.css">

    <!-- box ixons -->

    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

<header>
    <div class="nav container">
        <a href="#" class="logo"></a>
        <i class='bx bx-shopping-bag' id="cart-icon"></i>

        <div class="cart">
            <h2 class="cart-title">Your Cart</h2>

            <div class="cart-content">

            </div>

            <div class="total">
                <div class="total-title">Total</div>
                <div class="total-price">SRD 0</div>
            </div>

            <!-- <button type="button" class="btn-buy">Buy Now</button> -->
            <a href="order.html" class="btn-buy">Buy Now</a>

            <i class='bx bx-x'id="close-cart"></i>
        </div>
    </div>
</header>

<section class="shop container">
    <h2 class="section-title">Indian Food</h2>

    <div class="shop-content">

        <div class="product-box">
            <img src="image/biryani.jpg" alt="" class="product-image">
            <h2 class="product-title">Biryani</h2>
            <span class="price">SRD 45</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>

        <div class="product-box">
            <img src="image/Roti.jpg" alt="" class="product-image">
            <h2 class="product-title">Roti</h2>
            <span class="price">SRD 25</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>

        <div class="product-box">
            <img src="image/tikka-masala.jpg" alt="" class="product-image">
            <h2 class="product-title">Tikka Masala</h2>
            <span class="price">SRD 50</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>

        <div class="product-box">
            <img src="image/Butter-Chicken.jpg" alt="" class="product-image">
            <h2 class="product-title">Butter Chicken</h2>
            <span class="price">SRD 50</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>

        <div class="product-box">
            <img src="image/thali.webp" alt="" class="product-image">
            <h2 class="product-title">Thali</h2>
            <span class="price">SRD 60</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>

        <div class="product-box">
            <img src="image/dal.jpg" alt="" class="product-image">
            <h2 class="product-title">Dal</h2>
            <span class="price">SRD 30</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>



        <div class="product-box">
            <img src="image/Paratha.jpg" alt="" class="product-image">
            <h2 class="product-title">Paratha</h2>
            <span class="price">SRD 30</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>

        <div class="product-box">
            <img src="image/jalebi.jpg" alt="" class="product-image">
            <h2 class="product-title">Jalebi</h2>
            <span class="price">SRD 15</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>

        <div class="product-box">
            <img src="image/Barfi.jpg" alt="" class="product-image">
            <h2 class="product-title">Barfi</h2>
            <span class="price">SRD 15</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>

        <div class="product-box">
            <img src="image/halwa.webp" alt="" class="product-image">
            <h2 class="product-title">Halwa</h2>
            <span class="price">SRD 30</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>


    </div>
</section>

<script src="delivery.js"></script>

</body>
</html>
