<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burgers</title>

    <link rel="stylesheet" href="app.css">

    <!-- box ixons -->

    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

<header>
    <div class="nav container">
        <a href="#" class="logo"></a>
        <i class='bx bx-shopping-bag' id="cart-icon"></i>

        <div class="cart">
            <h2 class="cart-title">Your Cart</h2>

            <div class="cart-content">

            </div>

            <div class="total">
                <div class="total-title">Total</div>
                <div class="total-price">SRD 0</div>
            </div>

            <!-- <button type="button" class="btn-buy">Buy Now</button> -->
            <a href="order.html" class="btn-buy">Buy Now</a>

            <i class='bx bx-x'id="close-cart"></i>
        </div>
    </div>
</header>

<section class="shop container">
    <h2 class="section-title">Burgers</h2>

    <div class="shop-content">

        <div class="product-box">
            <img src="image/plainBurger.jpg" alt="" class="product-image">
            <h2 class="product-title">Kip Burger</h2>
            <span class="price">SRD 45</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>

        <div class="product-box">
            <img src="image/kipburger-met-friet.jpg" alt="" class="product-image">
            <h2 class="product-title">Kip Burger Combo</h2>
            <span class="price">SRD 55</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>

        <div class="product-box">
            <img src="image/Hamburger.png" alt="" class="product-image">
            <h2 class="product-title">Ham Burger</h2>
            <span class="price">SRD 50</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>

        <div class="product-box">
            <img src="image/hamburgerMetPatat.jpg" alt="" class="product-image">
            <h2 class="product-title">Ham Burger Combo</h2>
            <span class="price">SRD 56</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>

        <div class="product-box">
            <img src="image/Vegan-burger.jpg" alt="" class="product-image">
            <h2 class="product-title">Vegan Burger</h2>
            <span class="price">SRD 50</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>

        <div class="product-box">
            <img src="image/vegan-burger-met-patat.jpg" alt="" class="product-image">
            <h2 class="product-title">Vegan Burger with Fries</h2>
            <span class="price">SRD 55</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>

        <div class="product-box">
            <img src="image/beef-burgers.jpg" alt="" class="product-image">
            <h2 class="product-title">Beef Burger</h2>
            <span class="price">SRD 50</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>

        <div class="product-box">
            <img src="image/beef-burger-patat.webp" alt="" class="product-image">
            <h2 class="product-title">Beef Burger with Fries</h2>
            <span class="price">SRD 55</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>


    </div>
</section>

<script src="delivery.js"></script>

</body>
</html>
