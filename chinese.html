<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese</title>

    <link rel="stylesheet" href="app.css">

    <!-- box ixons -->

    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

<header>
    <div class="nav container">
        <a href="#" class="logo"></a>
        <i class='bx bx-shopping-bag' id="cart-icon"></i>

        <div class="cart">
            <h2 class="cart-title">Your Cart</h2>

            <div class="cart-content">

            </div>

            <div class="total">
                <div class="total-title">Total</div>
                <div class="total-price">SRD 0</div>
            </div>

            <!-- <button type="button" class="btn-buy">Buy Now</button> -->
            <a href="order.html" class="btn-buy">Buy Now</a>

            <i class='bx bx-x'id="close-cart"></i>
        </div>
    </div>
</header>

<section class="shop container">
    <h2 class="section-title">Chinese Food</h2>

    <div class="shop-content">

        <div class="product-box">
            <img src="image/roasted-duck.webp" alt="" class="product-image">
            <h2 class="product-title">Roasted Duck</h2>
            <span class="price">SRD 35</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>

        <div class="product-box">
            <img src="image/fried-rice.webp" alt="" class="product-image">
            <h2 class="product-title">Fried Rice</h2>
            <span class="price">SRD 25</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>

        <div class="product-box">
            <img src="image/chow-mein.webp" alt="" class="product-image">
            <h2 class="product-title">Chow Mein</h2>
            <span class="price">SRD 35</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>

        <div class="product-box">
            <img src="image/wonton-soup.webp" alt="" class="product-image">
            <h2 class="product-title">Wonton Soup</h2>
            <span class="price">SRD 26</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>

        <div class="product-box">
            <img src="image/ma-po-tofu.webp" alt="" class="product-image">
            <h2 class="product-title">Ma Po Tofu</h2>
            <span class="price">SRD 30</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>

        <div class="product-box">
            <img src="image/dumplings.webp" alt="" class="product-image">
            <h2 class="product-title">Dumplings</h2>
            <span class="price">SRD 50</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>

        <div class="product-box">
            <img src="image/hot-pot.webp" alt="" class="product-image">
            <h2 class="product-title">Hot Pot</h2>
            <span class="price">SRD 50</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>

        <div class="product-box">
            <img src="image/sweet-and-sour-pork.webp" alt="" class="product-image">
            <h2 class="product-title">Sweet and Sour Pork</h2>
            <span class="price">SRD 55</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>

        <div class="product-box">
            <img src="image/kung-pao-chicken.webp" alt="" class="product-image">
            <h2 class="product-title">Kung Pao Chicken</h2>
            <span class="price">SRD 45</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>


    </div>
</section>

<script src="delivery.js"></script>

</body>
</html>
