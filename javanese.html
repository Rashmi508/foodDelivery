<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javanese</title>

    <link rel="stylesheet" href="app.css">

    <!-- box ixons -->

    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

<header>
    <div class="nav container">
        <a href="#" class="logo"></a>
        <i class='bx bx-shopping-bag' id="cart-icon"></i>

        <div class="cart">
            <h2 class="cart-title">Your Cart</h2>

            <div class="cart-content">

            </div>

            <div class="total">
                <div class="total-title">Total</div>
                <div class="total-price">SRD 0</div>
            </div>

            <!-- <button type="button" class="btn-buy">Buy Now</button> -->
            <a href="order.html" class="btn-buy">Buy Now</a>

            <i class='bx bx-x'id="close-cart"></i>
        </div>
    </div>
</header>

<section class="shop container">
    <h2 class="section-title">Javanese Food</h2>

    <div class="shop-content">

        <div class="product-box">
            <img src="image/moksi-alesi.jpg" alt="" class="product-image">
            <h2 class="product-title">Moksi Alesi</h2>
            <span class="price">SRD 45</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>

        <div class="product-box">
            <img src="image/fried-duck.jpg" alt="" class="product-image">
            <h2 class="product-title">Fried Duck</h2>
            <span class="price">SRD 55</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>

        <div class="product-box">
            <img src="image/grilled-fish.jpeg" alt="" class="product-image">
            <h2 class="product-title">Grilled Fish</h2>
            <span class="price">SRD 55</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>

        <div class="product-box">
            <img src="image/fied-chicken.jpg" alt="" class="product-image">
            <h2 class="product-title">Fried Chicken</h2>
            <span class="price">SRD 40</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>

        <div class="product-box">
            <img src="image/Mixed-rice.jpg" alt="" class="product-image">
            <h2 class="product-title">Mixed Rice</h2>
            <span class="price">SRD 45</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>

        <div class="product-box">
            <img src="image/fried-rice.jpg" alt="" class="product-image">
            <h2 class="product-title">Fried Rice</h2>
            <span class="price">SRD 45</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>

        <div class="product-box">
            <img src="image/grilled-chicken.jpg" alt="" class="product-image">
            <h2 class="product-title">Grilled Chicken</h2>
            <span class="price">SRD 55</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>

        <div class="product-box">
            <img src="image/jakarta-soup.jpg" alt="" class="product-image">
            <h2 class="product-title">Jakarta Soup</h2>
            <span class="price">SRD 55</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>


    </div>
</section>

<script src="delivery.js"></script>

</body>
</html>
